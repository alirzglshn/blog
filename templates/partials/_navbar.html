{% load static %}

<style>
  header{
  background-color : #a50044 !important ;
  color : yellow !important;
  }
  a{
  color : yellow !important;
  }
</style>
<!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark  sticky-top header" id="header" >
    <div class="container">
      <div class="header_toggle"><i class="bx bx-menu text-white" id="header-toggle"></i></div>

      <a class="navbar-brand" href="index.html">

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item active mr-3">
            <a class="nav-link" href="{% url 'index' %}">خانه</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'about' %}">درباره</a>
          </li>
           <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'posts' %}">لیست پست ها</a>
            </li>
        </ul>
        <div class="mr-auto">
          <form action="{% url 'search' %}">
            <div class="input-group input-group-sm">
              <button type="submit" class="input-group-text" id="basic-addon1"
                style="border-radius: 0 3px 3px 0 !important"><i class="fas fa-search"></i></button>
              <input type="text" class="form-control" placeholder="جستجو..." aria-label="Username"
                aria-describedby="basic-addon1" name="search_text" />
            </div>
          </form>
        </div>
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}

          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'new_post' %}">اضافه کردن پست</a>
          </li>


          <li class="nav-item mr-3">
            <a class="nav-link" href="#">{{ user.username }}</a>
          </li>

          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'sign_out' %}"><i class="fas fa-sign-in-alt"></i> خروج </a>
          </li>

          {% else %}
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'sign_up' %}"><i class="fas fa-user-plus"></i> ثبت نام </a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'sign_in' %}"><i class="fas fa-sign-in-alt"></i> ورود </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>
